trigger:
  - main

pool: 'myMac'

steps:
  - task: Bash@3
    displayName: 'Startup docker compose'
    inputs:
      targetType: 'inline'
      script: |
        docker compose -f ./compose-services/docker-compose.yml up -d
        sleep 30
        echo done sleeping :)

